<div class="rating-review-block">
	<div class="rating-review-block-header">
		<div class="review-block-author" th:utext="${reviewDetail.name}"></div>
	    <div class="stars">
	       <input class="star star-5" id="star-5" type="radio" value="5" th:checked="${reviewDetail.rating == 5}"/>
	       <label class="star star-5"></label>
	       <input class="star star-4" id="star-4" type="radio" value="4" th:checked="${reviewDetail.rating == 4}"/>
	       <label class="star star-4"></label>
	       <input class="star star-3" id="star-3" type="radio" value="3" th:checked="${reviewDetail.rating == 3}"/>
	       <label class="star star-3"></label>
	       <input class="star star-2" id="star-2" type="radio" value="2" th:checked="${reviewDetail.rating == 2}"/>
	       <label class="star star-2"></label>
	       <input class="star star-1" id="star-1" type="radio" value="1" th:checked="${reviewDetail.rating == 1}"/>
	       <label class="star star-1"></label>
	    </div>		
	    <div class="review-block-date">
			<time th:datetime="${reviewDetail.reivewSubmittedDate}" th:text="${{reviewDetail.reivewSubmittedDate}}"></time>
	    </div>
	</div>
	<div class="rating-review-block-text" th:utext="${reviewDetail.reviewText}">
	</div>
</div>
