<div class="submit-review-block" th:fragment="submitReviewBlock">
	<h2 th:text="#{raiting.submitReview}"></h2>
	<div class="submit-review">
	   <form th:action="@{${'/rating/submit-review?item-id='+itemId+'&amp;rating-type='+ratingType}}" th:object="${reviewDetail}">
	       <div class="field-box" th:class="${#fields.hasErrors('name')}? has-error: field-box">
	       	  <label class="required" th:text="#{order.buy1click.name}" for="name">Name</label> 
	       	  <input name="name" type="text"/>
	       	  <p class="text-danger" style="font-size: 10px;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Bad name</p>
	       </div>
	       <div class="field-box">
	       		<label th:text="#{admin.email}" for="email">Email</label> 
	       		<input name="email" type="email"/>
	       </div>
	       <div class="field-box" style="margin-bottom: 20px;">
	       	   <label th:text="#{rating.rating}">Rating</label>
			   <input id="rating-input" name="rating" class="rating" data-min="0" data-max="5" data-step="1" data-size="xxs"/>
		   </div>
	       <div class="field-box" th:class="${#fields.hasErrors('name')}? has-error: field-box">
	       		<label class="required" for="review" th:text="#{raiting.review}"></label> 
	       		<textarea  name="reviewText" cols="30" rows="3"></textarea>
	       		<p class="text-danger" style="font-size: 10px;" th:if="${#fields.hasErrors('reviewText')}" th:errors="*{reviewText}">Bad text</p>
	       </div>
		   <div class="field-box">
		     <div>
		       <button type="button" class="do-submit-review" th:text="#{order.buy1click.send}"/>
		     </div>
		   </div>	       
           <fieldset th:if="${false}">
               <label>Код:</label>
			   <div><input type="text" id="capthaCode" /></div>
   			   <img height="28px" alt="captcha" id="captchaImage" border="0" width="95px"  th:src="@{/captcha.jpg?height=28&amp;width=95}" /> 
	   		   <a id="reloadCaptcha" href="javascript:void(0);"><i class="fa fa-refresh"></i></a>
           </fieldset>	       	   
	   </form>
	</div>
</div>
