<body>
   <th:block layout:fragment="breadcrumb">
   	 <li class="active" th:text="#{admin.customer.customers}"></li>
   </th:block>
   <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true" layout:fragment="deleteForm">
	  <div class="modal-dialog">
	    <div class="modal-content" id="deleteModalContent">
 	        <form method="post" action="#" th:action="@{/admin/customer/customer/delete}" id="deleteForm">
	            <div class="modal-header">
	              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	              <h4 class="modal-title" id="deleteModalLabel"><span th:text="#{admin.catalog.category.delete.modalcaption}">Удаление</span></h4>
	            </div>
	            <div class="modal-body" id = "delete-modal-body">
	              <div class="field-box">
	                <span th:text="#{admin.catalog.category.delete.modalmessage}">Подтвердите удаление покупателя: </span>
	                <span style="font-weight:bold" id="prName"> Покупатель </span>
				  </div>	                
	              <div class="field-box" sec:authorize="hasAnyRole('ADMIN','MANAGER')">
                      <label>
					   	<input type="checkbox" name="phisycalDelete"/>
					  	<span th:text="#{admin.catalog.category.delete.phisycalDelete}">Phisycal delete</span>
					  </label>
	              </div>
	            </div> 
	            <div class="modal-footer" id = "delete-modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
	                <button type="submit" id="ID" name="ID" value="" class="btn btn-primary">Удалить</button>
		        </div> 
            </form>  	      
	     </div> 
	  </div>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true" layout:fragment="editForm">
	  <div class="modal-dialog" style ="width:45vw;overflow-y: initial !important">
	    <div class="modal-content" id="editModalContent">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <h3>Modal Body</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>	      
	        </div> 
	     </div> 
	   </div> 
    </div>
    <div class="container-fluid">
		<div class="row" >
		  <div class="col-lg-12" >
	       <div class="panel panel-default" layout:fragment="content">
	           <div class="panel-heading">
	               <span th:text="#{admin.customer.customers}">Customer</span>
	           </div> 	 
	             <div class="panel-body">
 	                  <div class="row">
 	                    <div class="col-md-12">	              
						      <table class="table table-striped table-bordered table-hover table-condensed table-responsive" id="customerDataTable" data-checkid="">
						        <thead >
							      <tr >
							          <th class="col-md-1"></th>
						              <th class="col-md-3 text-center" th:text="#{admin.fullname}">Name</th>
						              <th class="col-md-2 text-center" th:text="#{admin.email}">Email</th>
						              <th class="col-md-1 text-center" th:text="#{admin.account.account}">Account</th>
						              <th class="col-md-2 text-center" th:text="#{admin.account.role}">Role</th>
						              <th class="col-md-1 text-center" th:text="#{admin.created}">Created</th>
						              <th class="col-md-1 text-center" th:text="#{admin.enabled}">Enabled?</th>
						              <th class="col-md-1 text-center"></th>
						  	      </tr>
						 	    </thead>
						 	    <tfoot>
							      <tr >
							          <th ></th>
						              <th ></th>
						              <th ></th>
						              <th ></th>
						              <th ></th>
						              <th ></th>
						              <th ></th>
						              <th ></th>
						  	      </tr>
						 	    </tfoot>
						 	    <tbody>      
							        <tr th:each="ac : ${allCustomer}" th:class="${!ac.enabled} ? 'text-muted'">
							            <td class="text-center">						
										    <input class="checkCategory" type="checkbox" th:id="${'check-'+ac.id}" th:value="${ac.id}"/>
									    </td>
										<td class="mightOverflow domain-col"><span th:text="${ac.fullName}">Adam John Smith</span></td>
										<td class="mightOverflow domain-col"><span th:text="${ac.email}">user@user.com</span></td>
										<td class="mightOverflow domain-col">
					                        <a href="#" sec:authorize="hasRole('ADMIN')" th:if="${ac.account!=null}" class="editProfile" th:attr="data-id=${ac.id}, data-path=@{/admin/account/account/edit}">
					                        	<i class="fa fa-user fa-fw">&nbsp;</i>
					                        	<span th:text= "${ac.account.username}">User Profile</span>
					                        </a>
					                        <span sec:authorize="!hasRole('ADMIN')" th:if="${ac.account!=null}" th:text= "${ac.account.username}">User Profile</span>
										</td>
										<td class="mightOverflow domain-col" >
										  <div th:if="${ac.account} != null">
   											<span  th:each="rl: ${#lists.toList(ac.account.getRoles())}" th:text="${rl.name+';'}"></span>
   										  </div>
										</td>
										<td class="mightOverflow domain-col"><span th:text="${{ac.createdDate}}" style="font-size: 9pt;">01.01.2015 12:30</span></td>
						            	<td class="text-center"><i th:class="${ac.enabled} ? 'fa fa-check-circle'"></i></td>
						            	<td class="text-center">
											  <!--  data-toggle="modal" data-target="#editModal" -->
	  				            	  		 <div class="btn-group" role="group" > 
				                                  <button type="button" class="open-editDialog btn btn-outline btn-default btn-xs" 
				                                          data-toggle="modal" data-target="#editModal" data-operation="edit" 
				                                          th:attr="data-id=${ac.id}, data-path=@{/admin/customer/customer/edit}"
				                                          data-backdrop="static" data-keyboard="false"> 
				                                    <i class="fa fa-pencil"></i>
				                                  </button>	
					                              <button th:disabled="${!ac.enabled}" type="button" data-toggle="modal" data-target="#deleteModal" 
					                                      class="open-deleteDialog btn btn-outline btn-default btn-xs"
					                                      th:attr="data-id=${ac.id}, data-name=${ac.fullName}"> 
					                                <i class="fa fa-trash-o"></i>
					                              </button>	
 			                            	 </div>   
			                             </td>
							        </tr>
  						         </tbody>
						      </table> 
						   </div>
						</div>      
				     </div> 
			         <div class="panel-footer">
				      <div class="btn-toolbar" role="toolbar" aria-label="...">
					      <div class="btn-group" role="group" aria-label="...">
					   		 <div class="btn-group" role="group" aria-label="..."> 
                                <button type="button" class="open-editDialog btn btn-outline btn-default btn-sm" 
                                        data-toggle="modal" data-target="#editModal" data-operation="add"
                                        th:attr="data-path=@{/admin/customer/customer/add}"
                                        data-backdrop="static" data-keyboard="false">
                                  <i class="fa fa-plus-circle"></i>
                                  <span> </span>
						          <span th:text="#{button.add.caption}">Add account</span> 
                                </button>
						     </div>
					      </div> 
					  </div>	  
			       </div>
               </div>    
	       </div>
	    </div>

   			    		$("#collapseAccount").collapse("hide");

    		     var table = $("#customerDataTable").DataTable( {

		                   	  }
		                  }
    				});
  	                $('#customerDataTable tfoot th').each( function () {
	  	            	 if ($(this).is(":first-child") || $(this).is(":last-child")) return;
		                 var title = $('#customerDataTable thead th').eq( $(this).index() ).text();
		                 $(this).html( '<input type="text" placeholder="Фильтр '+title+'" />' );
		            });
    		     	table.columns().every( function () {

	  	               $( 'input', this.footer() ).on( 'keyup change', function () {
	  	            	   that
	  	                       .search( this.value )
	  	                       .draw();
	  	                   
	  	               });
	  	           });
   		 		   $("body").on("change", "#roleAccount", function(){
     					$("#roleAccountIc").find("input").each(function(i,v){$(v).remove()});    		 			
     	 		        $(this).find("option:selected").each(function(i, v){
     	 		        	$("<input>").attr({
     	 		        	    type: "hidden",
     	 		        	    name: "rolesList["+i+"]",
     	 		        	    value: $(v).val()
     	 		        	}).appendTo("#roleAccountIc");								    		 		            
     	 		        });    		 			
     	 		
     	 			});
   			        $("body").on("click", "#cbCreateAccount", function () {
   			        	updateCollapseAccount();
   			        });   		 		   
	            });
	            //Открытие окна удаления
		        $(document).on("click", ".open-deleteDialog", function () {
		    	     var Id = $(this).data("id");
		    	     var prName = $(this).data("name");
		    	     var action;
		    	     $("#delete-modal-footer #ID").val(Id);
		    	     $("#delete-modal-body #prName").html(prName);
		    	});    	    
		        $(document).on("click", ".open-editDialog", function () {
		          var id = $(this).data("id");
		          var path = $(this).data("path");
		    	  if (typeof id == 'undefined') id=null;  
  		          $("#editModalContent").html("");
                  $.ajax({
                    url: path+((id != null)?"?ID="+id:"") ,
                    cache: false
                  }).done(function (html) {
                            $("#editModalContent").html(html);
                            $(".selectpicker").selectpicker();
    	                    $("#name").focus();
  	                	    $('[data-toggle="tooltip"]').tooltip();
	  	                    /* $(".datetimepicker").datetimepicker({
	  	                        locale: "ru",
	  	                        format: "DD.MM.YYYY"
	  	                    });*/ 
	  	                  updateCollapseAccount();  	                	    
                  });
		    	});

	     </script>
