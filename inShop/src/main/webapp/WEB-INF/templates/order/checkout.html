<th:block layout:decorator="layouts/fullPageLayoutNoSideMenu">
    <div layout:fragment="content">
 		 <ol class="breadcrumb">
  			<li><a th:href="@{/}"><span th:utext="#{mainMenu.main}">Главная</span></a></li>
  			<li th:utext="#{order.checkout}"></li>
		</ol>
		<div class="container-fluid">
			<div class="row" style="margin-bottom: 20px;">
				<div class="col-md-12 col-sm-12 col-lg-12">
					<h3 th:utext="#{order.checkout}"></h3>				
				</div>
			</div>
			<div  class="row" th:with="cart = ${__${T(com.akartkam.inShop.util.Constants).CART_BEAN_NAME}__}">
			  <span th:if="${cart == null || cart.cartItemsCount == 0}" style="font-size: 18px; font-weight: bold; text-align: center;" th:utext="#{cart.empty}"></span>
			  <th:block th:remove="${cart == null || cart.cartItemsCount == 0}? all : tag">
				  <div class="col-md-6 col-sm-6 col-lg-6">
				    <form class="form-horizontal">
					  <div class="form-group">
					    <label th:utext="#{person.firstName}" for="inpFirstName" class="col-sm-2 control-label">First Name</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="inpFirstName" th:placeholder="#{person.firstName}"/>
					    </div>
					  </div>
					  <div class="form-group">
					    <label th:utext="#{person.lastName}" for="inpLastName" class="col-sm-2 control-label">Last Name</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="inpLastName" th:placeholder="#{person.lastName}"/>
					    </div>
					  </div>
				    </form>				  
				  </div>
				  <div class="col-md-6 col-sm-6 col-lg-6">
					<div th:replace="cart/partials/cartProductsTable :: cartTable"></div>			  
				  </div>
			  </th:block>
			</div>
		</div>		 
	</div>
</th:block>
