<div class="container-fluid" style="padding-top: 15px; padding-bottom: 15px;">
	<div class="row">
	  <div class="col-sm-12" style="text-align:center;">
	    <h4 th:utext="#{button.buy1click}"></h4>
	  </div>
	</div>
	<div class="row">
		<div class="col-sm-12" >
			<p>&nbsp;</p>
			<div class="media">
				<div class="media-left">
					<div class="media-object">
					  <div class="photo-block"> 
		                <span class="helper"></span>
						<img th:with="images=${sku.lookupImages()}"   
							 th:src="@{${!#lists.isEmpty(images)? images[0]: '/resources/img/noimage.png'}}"  th:onerror="'this.src=\'' + @{/resources/img/noimage.png} + '\';'"/>
					  </div>
					</div>
				</div>		 
				<div class="media-body">
				   <h5 class="media-heading">
				   	  <span aid:product_modifyed_display_name_utext="${sku}"></span>
				      <span th:if="${!#strings.isEmpty(sku.commaDelemitedPOVL)}"  th:utext="${sku.commaDelemitedPOVL}"></span>
				   </h5>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<p>&nbsp;</p>
		    <form method="POST" class="form-horizontal" th:action="@{/checkout/place-buy1click}" id="buy1click-form" th:object="${buy1clickForm}">
			  <input type="hidden" name="sku" th:value="${sku.id}"/>
			  <div class="form-group">
			    <label for="name" class="col-sm-2"><span th:utext="#{order.buy1click.name}"></span><span class="required">*</span></label>
			    <div class="col-sm-10">
			      <input type="text" th:field="*{name}" />
			      <p class="text-danger" style="font-size: 9pt;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect Name</p>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="phone" class="col-sm-2"><span th:utext="#{phone}"></span><span class="required">*</span></label>
			    <div class="col-sm-10">
			      <input type="tel" th:field="*{phone}" />
			      <p class="text-danger" style="font-size: 9pt;" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Incorrect phone</p>
			    </div>
			  </div>
		  	  <div>
		  		  <button type="button" class="place-buy1click" th:text="#{order.buy1click.send}"/>
		  	  </div>
			</form>
		</div>
	</div>
    <div id="ajax-extra-data" class="hidden" th:utext="${ajaxExtraData}" th:if="${!#strings.isEmpty(ajaxExtraData)}"></div>	
</div>
