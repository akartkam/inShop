<th:block layout:decorator="layouts/fullPageLayout">
	<head>
        <title th:utext="#{order.stores}"></title>
    </head>
    <div layout:fragment="content">
 		<ol class="breadcrumb">
  			<li><a th:href="@{/}"><span th:utext="#{mainMenu.main}">Главная</span></a></li>
  			<li class="active"><span th:utext="#{mainMenu.stores}">Пункты отпуска</span></li>
		</ol>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
				  <table>
				    <thead>
				       <tr>
				          <th></th>
				       </tr>
				    </thead>
				    <tbody>
					    <tr th:each="store: ${beans.DeliveryService.allStores}">
					      <td> 
							<div class="store-list-item">
								<div class="media">
								  <div class="media-left">
								    <div class="media-object" th:utext="${store.mapScript}">
								      
								    </div>
								  </div>
								  <div class="media-body media-middle" style="width:auto !important;">
			<!-- 						 <h4 class="media-heading" th:utext="${brand.name}"></h4> -->
									 <div class="dolessmore" th:utext="${store.address}"></div>
								  </div>
								</div>				
							</div>
						  </td>
					    </tr>
				    </tbody>	 
			      </table>
			   </div>
			</div>
		</div>		
	</div>
    <th:block layout:fragment="script">
        <script>	
				$(".dolessmore").readmore({
					collapsedHeight: 100,
					moreLink: '<a href="javascript: void(0);">еще...</a>',
					lessLink: '<a href="javascript: void(0);">свернуть</a>'
				});
			}); 
		</script>
    </th:block>	
</th:block>
