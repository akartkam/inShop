<th:block layout:decorator="layouts/fullPageLayout">
	<head>
        <title th:utext="#{order.stores}"></title>
    </head>
    <div layout:fragment="content">
 		<ol class="breadcrumb">
  			<li><a th:href="@{/}"><span th:utext="#{mainMenu.main}">Главная</span></a></li>
  			<li class="active"><span th:utext="#{mainMenu.stores}">Пункты отпуска</span></li>
		</ol>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
				  <table>
				    <thead>
				       <tr>
				          <th></th>
				       </tr>
				    </thead>
				    <tbody>
					    <tr th:each="store: ${beans.DeliveryService.allStores}" th:if="${store.enabled}">
					      <td> 
							<div class="store-list-item">
								<div class="media">
								  <div class="media-left">
								    <div class="media-object" th:utext="${store.mapScript}">
								      
								    </div>
								  </div>
								  <div class="media-body" style="width:auto !important;">
									 <h4 style="margin-top: 15px;" class="media-heading" th:utext="${store.name}"></h4>
									 <div>
									 <p><span style="font-weight: bold;" th:text="${#messages.msg('address')+':&nbsp;'}"></span><span th:text="${store.address}"></span></p>
									 <p><span style="font-weight: bold;" th:text="${#messages.msg('phone')+':&nbsp;'}"></span><span th:text="${store.phone}"></span></p>
									 <p><span style="font-weight: bold;" th:text="${#messages.msg('store.workSchedule')+':&nbsp;'}"></span><span th:text="${store.workSchedule}"></span></p>
									 <span th:utext="${store.longDescription}"></span>
									 </div>
								  </div>
								</div>				
							</div>
						  </td>
					    </tr>
				    </tbody>	 
			      </table>
			   </div>
			</div>
		</div>		
	</div>
</th:block>
