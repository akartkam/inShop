<th:block layout:decorator="layouts/fullPageLayout">
	<head>
        <title th:utext="#{content.newsPages}"></title>
    </head>
    <div layout:fragment="content">
 		<ol class="breadcrumb">
  			<li><a th:href="@{/}"><span th:utext="#{mainMenu.main}">Главная</span></a></li>
  			<li class="active"><span th:utext="#{content.newsPages}">Новости</span></li>
		</ol>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
				  <table id="news-list-table">
				    <thead>
				       <tr>
				          <th></th>
				       </tr>
				    </thead>
				    <tbody>
					    <tr th:each="newsBlock: ${news}"  th:if="${newsBlock.enabled}">
					      <td> 
					          <th:block th:object="${newsBlock}"  th:include="content/partials/newsSmallblock">
							  </th:block >										
						  </td>
					    </tr>
					    <tr>
					    	<td>&nbsp;</td>
					    </tr>
					    <tr>
					    	<td>&nbsp;</td>
					    </tr>
					    <tr>
					    	<td>&nbsp;</td>
					    </tr>
				    </tbody>	 
			      </table>
			   </div>
			</div>
		</div>		
	</div>
</th:block>
